<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Time It</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

    <!-- For more information on Fluent UI, visit https://developer.microsoft.com/fluentui#/. -->
    <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css"/>

    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
</head>

<body class="ms-font-m ms-welcome ms-Fabric">
    <header class="ms-welcome__header">
        <img width="80" height="80" src="../../assets/TimeItLogo_80.png" alt="Time It" title="Time It" />
        <h1 class="ms-font-su">Velkommen</h1>
    </header>
    <section id="sideload-msg" class="ms-welcome__main">
        <h2 class="ms-font-xl">Please <a target="_blank" href="https://learn.microsoft.com/office/dev/add-ins/testing/test-debug-office-add-ins#sideload-an-office-add-in-for-testing">sideload</a> your add-in to see app body.</h2>
    </section>
    <main id="app-body" class="ms-welcome__main" style="display: none;">
        <h2 class="ms-font-xl">Registr√©r din tid her! </h2>
        <p><label id="returned-message-backend"></label></p>
        <div class="ms-TextField">
            <label class="ms-Label">Start tid</label>
            <input id="startTime" class="ms-TextField-field" type="datetime-local"/>
        </div>
        <div class="ms-TextField">
            <label class="ms-Label">Slut tid</label>
            <input id="endTime" class="ms-TextField-field" type="datetime-local"/>
        </div>
        <div class="ms-TextField">
            <label class="ms-Label">Projekt ID</label>
            <input id="project-id" class="ms-TextField-field" type="number" max="10" placeholder="Projekt ID"/>
        </div>
        <div role="button" id="run" class="ms-welcome__action ms-Button ms-Button--hero ms-font-xl">
            <span class="ms-Button-label">Gem</span>
        </div>
        <div class="version-number">v1.1.0</div>

    </main>
</body>

</html>
